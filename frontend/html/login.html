<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memobox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header class="container">
      <div class="flex justify-between header">
        <a href="index.html">
          <img class="logo" src="../assets/images/logo.png" />
        </a>
        <a href="login.html" class="btn btn-secondary">Нэвтрэх</a>
      </div>
    </header>
    <main
      class="container"
      style="
        height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <section>
        <div
          style="
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
          "
        >
          <h1 class="title" style="padding: 0">Нэвтрэх</h1>

          <div style="display: flex; align-items: center; gap: 20px">
            <input
              type="text"
              style="
                width: 500px;
                height: 40px;
                border-radius: 20px;
                border: 1px solid var(--dark);
                padding: 20px;
                font-size: large;
                font-weight: var(--semi-bold);
              "
              placeholder="Утасны дугаар"
            />

            <button
              style="
                width: max-content;
                border-radius: 20px;
                border: 1px solid var(--dark);
                background-color: var(--dark);
                color: white;
                font-size: large;
                font-weight: var(--semi-bold);
                padding-top: 10px;
                padding-bottom: 10px;
                padding-right: 25px;
                padding-left: 25px;
              "
            >
              Код авах
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer
      class="container"
      style="border-top: 1px solid var(--dark); margin-top: 50px"
    >
      <div class="flex justify-between header">
        <a href="index.html">
          <img class="logo" src="../assets/images/logo.png" />
        </a>

        <div style="display: flex; gap: 10px; flex-direction: column">
          <div style="display: flex; justify-items: items; gap: 10px">
            <img
              style="width: 20px; height: 20px"
              src="../assets/icons/pin.svg"
            />

            <p style="font-size: small; font-weight: var(--semi-bold)">
              Сүхбаатар дүүрэг 6-р хороо , бага тойруу , Ж . Самбуугийн гудамж 6
              тоот
            </p>
          </div>
          <div style="display: flex; justify-items: center; gap: 10px">
            <img
              style="width: 20px; height: 20px"
              src="../assets/icons/phone.svg"
            />

            <p style="font-size: small; font-weight: var(--semi-bold)">
              9909-3223
            </p>
          </div>
          <div style="display: flex; justify-items: center; gap: 10px">
            <img
              style="width: 20px; height: 20px"
              src="../assets/icons/mail.svg"
            />

            <p style="font-size: small; font-weight: var(--semi-bold)">
              info@memobox.mn
            </p>
          </div>
        </div>
      </div>

      <p style="font-size: small">
        © Зохиогчийн эрх хуулиар хамгаалагдсан. Мэдээлэл хуулбарлах хориотой
      </p>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script
    src="https://kit.fontawesome.com/8ea97053dc.js"
    crossorigin="anonymous"
  ></script>
</html>
